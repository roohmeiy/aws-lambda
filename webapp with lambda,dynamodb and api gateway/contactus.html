<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/dev" method="POST">
            <!-- First Name Field -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input 
                    type="text" 
                    id="first-name" 
                    name="first_name" 
                    placeholder="Enter your first name" 
                    required 
                    aria-label="First Name"
                    pattern="[A-Za-z\s]+" 
                    title="First name should only contain letters.">
            </div>
            
            <!-- Last Name Field -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input 
                    type="text" 
                    id="last-name" 
                    name="last_name" 
                    placeholder="Enter your last name" 
                    required 
                    aria-label="Last Name"
                    pattern="[A-Za-z\s]+" 
                    title="Last name should only contain letters.">
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email ID</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required 
                    aria-label="Email Address">
            </div>
            
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    placeholder="Write your message here" 
                    required 
                    aria-label="Message"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            <p>An AWS project by Payal Sharma</p>
        </div>
    </div>
</body>
</html>
